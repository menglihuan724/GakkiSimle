spring:
    # 环境 dev|test|pro
    boot:
      admin:
        client:
          prefer-ip: true
        url: http://localhost:8089/ # 向服务端注册的地址
    aop:
      auto: true
    # jackson时间格式化
    jackson:
        time-zone: GMT+8
        date-format: yyyy-MM-dd HH:mm:ss
    http:
        converters:
          preferred-json-mapper: fastjson
        multipart:
            max-file-size: 100MB
            max-request-size: 100MB
            enabled: true

    datasource:
        type: com.alibaba.druid.pool.DruidDataSource
        driverClassName: com.mysql.jdbc.Driver
        url: jdbc:mysql://localhost:3306/gakkisimle?useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&&characterSetServer=utf8mb4
        username: root
        password: 297234
        initial-size: 5
        max-active: 10
        min-idle: 5
        max-wait: 60000
        pool-prepared-statements: true
        max-pool-prepared-statement-per-connection-size: 20
        time-between-eviction-runs-millis: 60000
        min-evictable-idle-time-millis: 300000
        validation-query: SELECT 1 FROM DUAL
        test-while-idle: true
        test-on-borrow: false
        test-on-return: false
        stat-view-servlet:
            enabled: true
            url-pattern: /druid/*
            login-username: admin
            login-password: 123456
        filter:
            stat:
                log-slow-sql: true
                slow-sql-millis: 1000
                merge-sql: true
            wall:
                config:
                    multi-statement-allow: true
    zipkin:
      base-url: http://localhost:8090
    sleuth:
      sampler:
        percentage: 1.0
#sleuth&&log4j2
logging:
    #config: classpath:/logback-spring.xml
    level:
        org:
            springframework:
                              web:
                                   servlet:
                                        DispatcherServlet: DEBUG
#security
management:
  port: 8086
  security:
     enabled: false
# Mybatis配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  typeAliasesPackage: com.terry.gakkisimle.IM.mapper
  global-config:
#    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 3
#    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
#    field-strategy: 2
#    #驼峰下划线转换
    db-column-underline: true
#    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置
    #logic-delete-value: 0
    #logic-not-delete-value: 1
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
    #自定义SQL注入器
    #sql-injector: com.baomidou.springboot.xxx
#环境参数

